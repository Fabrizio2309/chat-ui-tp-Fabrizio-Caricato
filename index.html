<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Chat UI</title>
</head>
<body>
  <section class="selector-main">
    <aside>
      <input type="text" placeholder="Search...">
        <ul id="lista-contactos">
        </ul>
    </aside>
    <main>
      <section class="contenedor-barra-superior">
        <div class="contenedor-info-barra-superior">
          <button class="boton-atras">⬅️</button>
          <img src="assets/avatar.jpeg" alt="foto de usuario chat">
          <strong>Aiden Chavez</strong>
          <p>Last seen: 2 hours ago</p>
        </div>
        <div class="contenedor-botones">
          <button>📷</button>
          <button>🖼️</button>
          <button>⚙️</button>
          <button>❓</button>
        </div>
      </section>
      <section class="contenedor-chat">
        <div class="contenedor-mensajes">
          <div class="contenedor-mensajes-derecha">
            <p>Hi Aiden, how are you? How is the project coming along?</p>
            <p class="hora-conexion">10:10 AM, Today</p>
          </div>
          <div class="contenedor-mensajes-izquierda">
            <div id="mensaje-recibido">
              <p>Are we meeting today?</p>
              <p class="hora-conexion">10:12 AM, Today</p>
            </div>
            <div>
              <p>Project has been already finished and i have results to show you.</p>
              <p class="hora-conexion">10:15 AM, Today</p>
            </div>
          </div>
        </div>
        <div class="contenedor-envio-mensaje">
          <input type="text" placeholder="Enter text here...">
          <button class="boton-enviar">🛩️</button>
        </div>
      </section>   
    </main>
  </section>
  <script src="./app.js"></script>
  <script src="./busqueda-contactos.js"></script>
</body>
</html>
